# Lenovo G8272 ONIE ROM configuration

description="Lenovo, G8272"

# format -- the layout of the u-boot + ONIE image
format=contiguous-onie_uboot

# map "lenovo_g8272" to the u-boot include/configs/ header file name.
uboot_machine=lenovo_g8272

# specify explicity
env_sector_size=0x20000

